<!DOCTYPE html>

<meta charset = "UTF-8">

<link rel="stylesheet" href="styleEncriptador.css">

<html lang="es">

    <head>

        <title>Encriptador de Texto</title>

    </head>

    <body>

        <!--Corner logo-->
        <div>
            <img class="logoAlura" src="Imágenes-Encriptador/Logo alura.png" alt="Alura Logo">
        </div>

        <!--Insert text-->
        <div>
            <!--<p class="insertText">Insert text here</p>-->
            <form class="insertTextForm">
                <input id="encryptInput" type="text" required>
                <label class="lbl-text">
                    <span class="span-text">
                        Insert text here
                    </span>
                </label>
            </form>

            <script>

                const encryptButton = document.getElementById("encryptButton");
  
                encryptButton.onclick = function accentVerification() {
            
                    let text = document.getElementById("encryptInput");
            
                    let aAccent = text.value.search("á");
                    let eAccent = text.value.search("é");
                    let iAccent = text.value.search("í");
                    let oAccent = text.value.search("ó");
                    let uAccent = text.value.search("ú");
            
                    if( aAccent >= 0 ||
                        eAccent >= 0 ||
                        iAccent >= 0 ||
                        oAccent >= 0 ||
                        uAccent >= 0) {
            
                        alert("Write words without accents")
            
                    } 
            
                }
            
            </script>

        </div>

        <!--Drawing Rectangle-->
        <div>
            <p class="whiteRectangle"></p>
            <div id="dissapearWhenClicked">
                
                <img class="searchPicture" src="Imágenes-Encriptador/search picture.png">
                <p class="noMessageFound">No message found</p>
                <p class="writeTheText">Write the text you want to encrypt or decrypt</p>
                
            </div>
        </div>

        <!--Buttons-->
        <div>
            <button onclick="dessapearImage()" id="encryptButton">Encrypt</button>
            <button onclick="dessapearImage()" class="desencriptarButton">Decrypt</button>

            <script>
                function dessapearImage(){
                    document.getElementById("dissapearWhenClicked").style.display="none";
                }
            </script>

        </div>

        <!--Warning-->
        <div>
            <img class="warningLogo" src="Imágenes-Encriptador/Vector.png">
            <p class="uppercaseWarning">Only lowercase letters and no accents</p>
        </div>

        <!--Rodapie-->
        <div>

            <p class="rodapie">by <a href="https://www.linkedin.com/in/ignacio-ferro/">Ignacio Ferro</a> - August 2022</p>

        </div>

    </body>

</html>
